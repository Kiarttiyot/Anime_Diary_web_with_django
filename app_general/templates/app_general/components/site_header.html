{%load static%}
{%load socialaccount %}
<head>
    <link rel="stylesheet" href="{% static 'app_general/header.css'%}">
</head>
<header class="top-header">
    <a href="{% url 'home' %}" class="menu-logo">
        <span class="logoA">Anime</span><span class="logoD">Diary</span>
    </a>
    <a href="{% url 'home'%}" class="menu-items">Home</a>
    <a href="{% url 'myanimes'%}" class="menu-items">MyDiary</a>
    <a href="{% url 'about'%}" class="menu-items">About</a>
    {% if user.is_authenticated %}
      <form class="search-form" action="{% url 'friend' %}" method="post">
        {% csrf_token %} 
        <input type="text" class="search-input" name="name_friend" placeholder="search...">
          <button type="submit" class="search-button">
            <img src="{% static 'app_general/search.png' %}" alt="Search">
          </button>
      </form>
      <a href="{% url 'dashboard' %}" class="user-icon">
          <img src="{% static 'app_general/person.png' %}" alt="User Profile">
      </a>
      <!--<a class="menu-items" href="{% url 'dashboard' %}">{{ user.username }}!</a>-->
      <a class="menu-item-log" href="{% url 'account_logout' %}">Logout</a>
    {% else %}
      <form class="search-form" action="{% url 'search_user' %}" method="get">
        <input type="text" class="search-input" name="q" placeholder="search...">
          <button type="submit" class="search-button">
            <img src="{% static 'app_general/search.png' %}" alt="Search">
          </button>
      </form>
      <a  class="menu-items" href="{% url 'account_login' %}">Login</a>
      <a  class="menu-items" href="{% url 'account_signup' %}">Sign Up</a> 
      
    {% endif %}

</header>
