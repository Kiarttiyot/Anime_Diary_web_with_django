{% extends 'app_general/components/base.html' %}
{% load static %}
{% block content %}
<h2>คลังโพสต์</h2>
<div class="posts-grid">
    {% for post in posts %}
        <div class="post-item">
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="Post">
            {% endif %}
            <p>{{ post.name }}</p>
            <small>{{ post.created_at }}</small>

            <!-- -- ปุ่มยกเลิกเก็บ -- -->
            <div class="pp">
                <button class="btn btn-secondary btn-sm">
                    <a href="{% url 'post_unarchive' post.id %}">
                    ยกเลิกเก็บ
                    </a>
                </button>
            </div>
        </div>
    {% empty %}
        <p>ยังไม่มีโพสต์ที่เก็บ</p>
    {% endfor %}
<style>
    h2{
        text-align: center;
    }
    .posts-grid{
        width: 900px;
        height: 350px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 10px;
        margin-top: 10px;
        margin-bottom: 50px;
    }
    .post-item{
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        background: #fff;
        padding: 5px;
    }
    .post-item img{
        width: 100%;
        height: 250px;
        object-fit: cover;
    }
    .pp {
        width: auto;
        height: 25px;
    }
    .btn btn-secondary btn-sm{
        text-align: center;
    }
</style>
</div>
