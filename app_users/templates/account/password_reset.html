{% extends 'app_general/components/base.html' %}
{% load i18n static %}
{% block content %}
<link rel="stylesheet" href="{% static 'app_general/login.css' %}">

<div class="header">
  <img src="{% static 'app_general/demon-slayer.jpg' %}" alt="Anime Banner">
  <div class="header-sing"><h1>Reset Password</h1><a>ใส่อีเมลเพื่อรับลิงก์ตั้งรหัสผ่านใหม่</a></div>
</div>

<div class="container-flex">
  <div class="Login-container hidden-frame">
    <h1 class="divider"><span>Reset Password</span></h1>

    <form method="post" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="form-group">
        {{ form.email.errors }}
        {{ form.email }}  <!-- <<<< ใช้แบบธรรมดา -->
        <!-- ถ้าต้องการ placeholder: -->
        <!-- <input type="email" name="email" placeholder="Email address" required> -->
      </div>

      <button class="btn-primary" type="submit">{% trans "Send reset link" %}</button>
      <p class="login-link"><a href="{% url 'account_login' %}">Back to Login</a></p>
    </form>
  </div>
</div>
{% endblock %}
